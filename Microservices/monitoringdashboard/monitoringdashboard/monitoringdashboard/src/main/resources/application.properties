rchReportSql.query = select  count(*) ,'IDEA' Brand from IDEA_TOPUP_TRANSACTIONS where  TOPUP_TXN_DATETIME >= sysdate() - interval '15' minute union all select count(*) ,'VODA' Brand from VODA_TOPUP_TRANSACTIONS where  TOPUP_TXN_DATETIME >= sysdate() - interval '15' minute

